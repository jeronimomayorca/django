{% extends 'layout.html' %}

{% block title %} Articles {% endblock %}


{% block content %}

    <h1> List of articles:</h1>

    <ul>
        {% for article in articles %}
        
        <li>
            {{article.id}}. {{article.title}}
        </li> 
        <a href='{% url 'delete-article' article.id %}'> Eliminar </a>
        {% endfor %}
    </ul>

{% endblock %}
