        </title>
        {% load static %}
        <link rel="stylesheet" type="text/css"

            <div class="logo">
                <img src="{% static 'myapp/images/logo.png' %}" alt>

                </h1>
            </div>
        </header>

        <nav>
            <ul>
                <li> <a href="/index"> Home </a> </li>
                <li> <a href="/contact"> Contact </a> </li>
                <li> <a href="/about-me"> About Me </a> </li>
            </ul>
        </nav>

        <div class="bar">
            <span class="left-corner"></span>
            <span class="bar-refill"></span>
            <span class="right-corner"></span>
        </div>

        <div id="content">

            <div class="box">

                <h2 class="title"> TÃ­tulo de prueba </h2>

                {% block content %}

                <h1>content of father block</h1>
                {% endblock %}

            </div>

        </div>

        <footer>
            Learning Django &copy; Jeronimo Mayorca
